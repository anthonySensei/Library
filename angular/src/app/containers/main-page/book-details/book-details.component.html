<div class="wrapper">
    <div class="form-content">
        <mat-spinner *ngIf="isLoading"></mat-spinner>
        <div class="book-container" *ngIf="!isLoading">
            <h2>{{ book.name }}</h2>
            <img class="book-detail-image" src="{{ book.image }}" alt="img" />
            <section class="book-info">
                <p>Author: {{ book.author.name }}</p>
                <p class="book-description">
                    Description: {{ book.description }}
                </p>
                <p>Genre: {{ book.genre.name }}</p>
                <p>Year: {{ book.year }}</p>
                <p
                    *ngIf="
                        userRole === roles.LIBRARIAN ||
                        userRole === roles.MANAGER
                    "
                >
                    Quantity: {{ book.quantity }}
                </p>
                <p class="book-location">
                    <i class="material-icons">location_on</i>
                    {{ book.department.address }}
                </p>
            </section>
            <div class="btn-group">
                <button
                    *ngIf="userRole === roles.LIBRARIAN"
                    mat-stroked-button
                    color="primary"
                    class="ml-5"
                    matTooltip="Loan book"
                    (click)="openLoanBookModal()"
                >
                    Loan
                </button>
                <a
                    *ngIf="
                        userRole === roles.MANAGER ||
                        userRole === roles.LIBRARIAN
                    "
                    mat-stroked-button
                    color="primary"
                    class="ml-5"
                    matTooltip="Edit book"
                    [routerLink]="['/', links.ADD_BOOK]"
                    [queryParams]="{ id: book.id }"
                >
                    Edit
                </a>
                <button
                    *ngIf="userRole === roles.MANAGER"
                    mat-stroked-button
                    color="primary"
                    class="ml-5"
                    matTooltip="Move book to another department"
                    (click)="openMoveBookModal()"
                >
                    Move
                </button>
                <button
                    *ngIf="userRole === roles.STUDENT"
                    mat-stroked-button
                    color="primary"
                    class="ml-5"
                    matTooltip="Order book"
                    (click)="orderBook()"
                >
                    Order
                </button>
            </div>
        </div>
    </div>
</div>
