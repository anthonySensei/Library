<div mat-dialog-content>
    <h4 class="w-78-center">Please choose image:</h4>
    <form #imageForm="ngForm">
        <section class="w-78-center image-section">
            <input type="file" (change)="fileChangeEvent($event)" />

            <image-cropper
                [imageChangedEvent]="imageChangedEvent"
                [maintainAspectRatio]="true"
                [aspectRatio]="3 / 4"
                [cropperMinWidth]="350"
                [cropperMinHeight]="450"
                [onlyScaleDown]="true"
                (imageCropped)="imageCropped($event)"
            ></image-cropper>
        </section>

        <div class="btn-group text-center">
            <button
                mat-raised-button
                class="form-btn"
                color="primary"
                type="submit"
                [disabled]="imageForm.invalid"
                [mat-dialog-close]="data.imageBase64"
            >
                Confirm
            </button>
            <button
                mat-stroked-button
                class="form-btn"
                color="primary"
                type="button"
                (click)="dialogRef.close()"
            >
                Cancel
            </button>
        </div>
    </form>
</div>
