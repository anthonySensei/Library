<form class="modal-form">
    <h4>Loan book</h4>
    <mat-divider></mat-divider>
    <mat-form-field class="modal-input">
        <mat-label>Reader ticket</mat-label>
        <input
            [(ngModel)]="data.readerTicket"
            matInput
            type="text"
            name="reader_ticket"
            placeholder="123213"
        />
    </mat-form-field>
    <div class="btn-group">
        <button
            mat-raised-button
            class="form-btn"
            color="primary"
            type="submit"
            (click)="dialogRef.close(data)"
            [disabled]="!data.readerTicket"
        >
            Loan
        </button>
        <button
            mat-stroked-button
            class="form-btn"
            color="primary"
            type="button"
            (click)="dialogRef.close()"
        >
            No Thanks
        </button>
    </div>
</form>
