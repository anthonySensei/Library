<div class="container py-5">
    <button class="mb-3" mat-stroked-button color="primary" (click)="onOpenCreatePopup()" *ngIf="(user$ | async).admin">
        <i class="material-icons">add</i> Add Schedule
    </button>
    <mat-card>
        <h3 class="text-center">Schedule</h3>
        <hr/>
        <app-schedule [events]="events"></app-schedule>
    </mat-card>
</div>
