<div class="wrapper">
    <div class="form">
        <span class="page-title">User info</span>
        <hr style="background-color: #0d0d0d;" />
        <mat-spinner *ngIf="isLoading"></mat-spinner>
        <section class="user-info-section" *ngIf="!isLoading">
            <aside class="image-aside">
                <img
                    class="profile-image"
                    src="{{
                        student.image
                            ? student.image
                            : 'https://www.w3schools.com/w3css/img_avatar3.png'
                    }}"
                    alt="Avatar"
                />
            </aside>
            <section class="info-section">
                <section class="user-personal-info">
                    <p>
                        Name: <b>{{ student.name }}</b>
                    </p>
                    <p>
                        Email: <b>{{ student.email }}</b>
                    </p>
                </section>
                <section class="user-library-info">
                    <p>
                        Reader ticket: <b>{{ student.readerTicket }}</b>
                    </p>
                    <p>
                        Status: <b>{{ student.status }}</b>
                    </p>
                </section>
            </section>
        </section>
        <mat-divider style="margin: 10px auto 0;"></mat-divider>
        <mat-tab-group>
            <mat-tab label="Loans">
                <app-loan-section
                    [studentId]="studentId"
                    [departments]="departments"
                    [helperService]="helperService"
                ></app-loan-section>
            </mat-tab>
            <mat-tab label="Orders">
                <app-orders-section
                    [studentId]="studentId"
                    [departments]="departments"
                    [helperService]="helperService"
                ></app-orders-section>
            </mat-tab>
            <mat-tab label="Statistic">
                <app-chart-section
                    *ngIf="!isLoading"
                    [name]="student.name"
                    [helperService]="helperService"
                    [statistic]="student.statistic"
                ></app-chart-section>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
