<div class="wrapper fadeInDown">
  <div class="form">
    <p class="form__title">Login</p>
    <hr />
    <form [formGroup]="loginForm">
      <mat-form-field class="fadeIn second form__input">
        <mat-label>Email*</mat-label>
        <input matInput name="email" formControlName="email" placeholder="Ex. user@gmail.com" />
        <mat-error *ngIf="hasError('email', 'pattern')">Email is not valid</mat-error>
      </mat-form-field>
      <mat-form-field class="fadeIn third form__input">
        <mat-label>Password*</mat-label>
        <input matInput type="password" name="password" formControlName="password" placeholder="Ex. your_password123" autocomplete />
        <mat-error *ngIf="error">{{ error }}</mat-error>
      </mat-form-field>
      <div class="btn-group">
        <button mat-raised-button color="primary" class="fadeIn fourth form-button" (click)="onLoginUser()">Log In</button>
      </div>
    </form>
    <div class="form__footer">
      <a class="underline-link underline-hover" [routerLink]="'/' + links.REGISTRATION">
        Don't have account?
      </a>
    </div>
  </div>
</div>
