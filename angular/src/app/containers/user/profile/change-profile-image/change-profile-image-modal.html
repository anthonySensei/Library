<div mat-dialog-content>
    <h4 class="w-78-center">Would you like to change profile image?</h4>
    <form #imageForm="ngForm">
        <section class="w-78-center image-section" [class.mb-3]="imageChangedEvent">
            <input type="file" class="mb-3" (change)="fileChangeEvent($event)" />

            <image-cropper
                    *ngIf="imageChangedEvent"
                    [imageChangedEvent]="imageChangedEvent"
                    [maintainAspectRatio]="true"
                    [aspectRatio]="1"
                    [cropperMinWidth]="250"
                    [cropperMinHeight]="250"
                    [onlyScaleDown]="true"
                    [roundCropper]="true"
                    (imageCropped)="imageCropped($event)"
            ></image-cropper>
        </section>
    </form>
</div>
<div mat-dialog-actions align="end">
    <button
            mat-stroked-button
            class="form-btn"
            color="primary"
            type="button"
            (click)="dialogRef.close()"
    >
        Cancel
    </button>
    <button
            mat-raised-button
            class="form-btn"
            color="primary"
            type="submit"
            [disabled]="imageForm.invalid"
            (click)="onChangeImage()"
    >
        Confirm
    </button>
</div>
