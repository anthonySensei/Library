<section class="edit-section">
    <h3>
        Please select schedule(left side) and change fields(right side) to edit
        schedule:
    </h3>
    <div class="input-groups flex">
        <div class="left-side">
            <mat-form-field class="edit-field">
                <mat-label>Schedule</mat-label>
                <mat-select
                    name="scheduleSelect"
                    [(ngModel)]="scheduleSelect"
                    (ngModelChange)="setSchedule()"
                    [disabled]="!librarianSelect"
                    required
                >
                    <mat-option
                        *ngFor="let schedule of showedSchedules"
                        [value]="schedule.id"
                    >
                        {{ schedule.day }}
                    </mat-option>
                    <mat-divider></mat-divider>
                    <mat-option (click)="showScheduleAdding = true">
                        <b>Add schedule</b>
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <mat-divider
            vertical="vertical"
            style="margin-right: 10px;"
        ></mat-divider>
        <div class="right-side">
            <mat-form-field class="edit-field">
                <mat-label>Day</mat-label>
                <mat-select
                    name="scheduleDay"
                    [(ngModel)]="scheduleDay"
                    [disabled]="!scheduleSelect"
                >
                    <mat-option *ngFor="let day of days" [value]="day">
                        {{ day }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <div class="btn-group">
                <button
                    mat-raised-button
                    class="form-btn edit-btn"
                    color="primary"
                    type="submit"
                    [disabled]="
                        !scheduleSelect ||
                        !scheduleDay ||
                        !scheduleLibrarianId
                    "
                    (click)="editSchedule()"
                >
                    Edit
                </button>
                <button
                    mat-raised-button
                    class="form-btn edit-btn"
                    color="warn"
                    type="button"
                    [disabled]="!scheduleSelect"
                    (click)="openConfirmDeleteDialog()"
                >
                    Delete
                </button>
            </div>
        </div>
    </div>
</section>
<section class="add-section" *ngIf="showScheduleAdding">
    <mat-divider style="margin: 10px 0;"></mat-divider>
    <button
        mat-button
        class="close-adding-btn"
        (click)="showScheduleAdding = false"
    >
        <i class="material-icons">close</i>
    </button>
    <h3>Please fill in fields to add schedule:</h3>
    <div class="input-groups">
        <mat-form-field class="edit-field">
            <mat-label>Day</mat-label>
            <mat-select name="schedulePeriod" [(ngModel)]="newScheduleDay">
                <mat-option *ngFor="let day of days" [value]="day">
                    {{ day }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="btn-group">
        <button
            mat-raised-button
            class="form-btn edit-btn"
            color="primary"
            type="submit"
            [disabled]="
                !newScheduleDay ||
                !newScheduleLibrarianId
            "
            (click)="addSchedule()"
        >
            Add
        </button>
        <button
            mat-stroked-button
            class="form-btn edit-btn"
            color="primary"
            type="submit"
            (click)="showScheduleAdding = false"
        >
            Cancel
        </button>
    </div>
</section>
