<section>
    <div class="d-flex align-items-center justify-content-between mb-3">
        <button mat-stroked-button color="primary" (click)="onAddSchedule()">
            <i class="material-icons">add</i> Add Schedule
        </button>
<!--        <mat-form-field>-->
<!--            <mat-label>Search</mat-label>-->
<!--            <input matInput (keyup)="onApplyFilter($event)" placeholder="Search">-->
<!--        </mat-form-field>-->
    </div>
    <table mat-table [dataSource]="schedules$  | async" class="mat-elevation-z8">
        <ng-container matColumnDef="librarian">
            <th mat-header-cell *matHeaderCellDef class="w-50"> Librarian </th>
            <td mat-cell *matCellDef="let element"> {{element.librarian?.name}} ({{ element.librarian?.email }}) </td>
        </ng-container>
        <ng-container matColumnDef="start">
            <th mat-header-cell *matHeaderCellDef class="w-25"> Time Start </th>
            <td mat-cell *matCellDef="let element"> {{getTime(element.start)}} </td>
        </ng-container>
        <ng-container matColumnDef="end">
            <th mat-header-cell *matHeaderCellDef class="w-25"> Time End </th>
            <td mat-cell *matCellDef="let element"> {{getTime(element.end)}} </td>
        </ng-container>
        <ng-container matColumnDef="weekDays">
            <th mat-header-cell *matHeaderCellDef class="w-25"> Days </th>
            <td mat-cell *matCellDef="let element"> {{getDays(element.weekDays)}} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="w-25"> Actions </th>
            <td mat-cell *matCellDef="let element">
                <button mat-button matTooltip="Edit Schedule" class="mr-2" (click)="onEditSchedule(element)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-button matTooltip="Delete Schedule" (click)="onDeleteSchedule(element._id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</section>
