<div class="container my-5">
    <mat-accordion>
        <mat-expansion-panel #authors (click)="authors.expanded && onLoadAuthors()">
            <mat-expansion-panel-header>
                <mat-panel-title>Authors</mat-panel-title>
            </mat-expansion-panel-header>
            <app-author-section></app-author-section>
        </mat-expansion-panel>
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Books
                </mat-panel-title>
            </mat-expansion-panel-header>
            <app-book-section
                [responseService]="responseService"
                [departmentSelect]="departmentSelect"
                [departments]="departments"
                [helperService]="helperService"
            ></app-book-section>
        </mat-expansion-panel>
        <mat-expansion-panel *ngIf="isManager">
            <mat-expansion-panel-header>
                <mat-panel-title>Departments</mat-panel-title>
            </mat-expansion-panel-header>
            <app-department-section></app-department-section>
        </mat-expansion-panel>
        <mat-expansion-panel #genres (click)="genres.expanded && onLoadGenres()">
            <mat-expansion-panel-header>
                <mat-panel-title>Genres</mat-panel-title>
            </mat-expansion-panel-header>
            <app-genre-section></app-genre-section>
        </mat-expansion-panel>
        <mat-expansion-panel *ngIf="isManager">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Schedule
                </mat-panel-title>
            </mat-expansion-panel-header>
            <app-schedule-section
                (nothingToChange)="nothingChangeHandle()"
                [responseService]="responseService"
                [periods]="periods"
                [helperService]="helperService"
            ></app-schedule-section>
        </mat-expansion-panel>
        <mat-expansion-panel *ngIf="isManager">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Period
                </mat-panel-title>
            </mat-expansion-panel-header>
            <app-period-section
                (nothingToChange)="nothingChangeHandle()"
                [responseService]="responseService"
                [periods]="periods"
                [helperService]="helperService"
            ></app-period-section>
        </mat-expansion-panel>
    </mat-accordion>
</div>
