<section>
    <div class="d-flex align-items-center justify-content-between">
        <button mat-stroked-button color="primary" (click)="onAddGenre()">
            <i class="material-icons">add</i> Add Genre
        </button>
        <mat-form-field>
            <mat-label>Search</mat-label>
            <input matInput (keyup)="onApplyFilter($event)" placeholder="Search">
        </mat-form-field>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef class="w-50"> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="w-25"> Actions </th>
            <td mat-cell *matCellDef="let element">
                <button mat-button matTooltip="Edit Genre" class="mr-2" (click)="onEditGenre(element)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-button matTooltip="Delete Genre" (click)="onDeleteGenre(element._id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</section>
