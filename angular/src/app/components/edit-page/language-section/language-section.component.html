<section>
    <div class="d-flex align-items-center justify-content-between">
        <button mat-stroked-button color="primary" (click)="onAddLanguage()">
            <i class="material-icons">add</i> Add Language
        </button>
        <mat-form-field>
            <mat-label>Search</mat-label>
            <input matInput (keyup)="onApplyFilter($event)" placeholder="Search">
        </mat-form-field>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="englishTitle">
            <th mat-header-cell *matHeaderCellDef class="w-25">Name On English </th>
            <td mat-cell *matCellDef="let element"> {{element.englishTitle}} </td>
        </ng-container>
        <ng-container matColumnDef="englishCountry">
            <th mat-header-cell *matHeaderCellDef class="w-25">Country On English </th>
            <td mat-cell *matCellDef="let element"> {{element.englishCountry}} </td>
        </ng-container>
        <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef class="w-25"> Language Code </th>
            <td mat-cell *matCellDef="let element"> {{element.code}} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="w-25"> Actions </th>
            <td mat-cell *matCellDef="let element">
                <button mat-button matTooltip="Edit Language" class="mr-2" (click)="onEditLanguage(element)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-button matTooltip="Delete Language" (click)="onDeleteLanguage(element.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</section>
