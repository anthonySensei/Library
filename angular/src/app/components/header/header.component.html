<mat-toolbar class="navbar">
    <img src="assets/main.png" alt="logo" class="navbar__icon" [routerLink]="links.HOME" />
    <div class="not-small-screen-container d-flex" *ngIf="!isSmallScreen">
        <a class="navbar__item" routerLinkActive="active" [routerLink]="'/' + links.BOOKS">Books</a>
        <a class="navbar__item" routerLinkActive="active" [routerLink]="'/' + links.LIBRARIAN_SCHEDULE" *ngIf="isNotUser()">Schedule</a>
        <a class="navbar__item" routerLinkActive="active" [routerLink]="'/' + links.LOANS" *ngIf="isNotUser()">Loans</a>
        <a class="navbar__item" routerLinkActive="active" [routerLink]="'/' + links.ORDERS" *ngIf="isNotUser()">Orders</a>
        <a class="navbar__item" routerLinkActive="active" [routerLink]="'/' + links.LOANS_CHART" *ngIf="isManager()">Statistic</a>
        <a class="navbar__item" routerLinkActive="active" [routerLink]="'/' + links.LIBRARIANS" *ngIf="isManager()">Librarians</a>
        <a class="navbar__item" routerLinkActive="active" [routerLink]="'/' + links.STUDENTS" *ngIf="isManager()">Students</a>
        <a class="navbar__item" routerLinkActive="active" [routerLink]="'/' + links.EDIT_PAGE" *ngIf="isNotUser()">Managing</a>
    </div>

    <span class="fill-remaining-space"></span>

    <div class="d-flex">
        <a class="navbar__item" [routerLink]="'/' + links.LOGIN" *ngIf="!isLoggedIn; else logout">Login</a>
        <ng-template #logout>
            <mat-menu #appMenu="matMenu">
                <a
                        mat-menu-item
                        routerLinkActive="menu-active"
                        [routerLink]="'/' + links.MY_ACCOUNT"
                        class="mat-menu-item"
                >
                    Profile
                </a>
                <button
                        mat-menu-item
                        routerLinkActive="menu-active"
                        class="mat-menu-item"
                        (click)="openMyOrdersModal()"
                        *ngIf="role === userRoles.STUDENT"
                >
                    My orders
                </button>
                <div class="small-screen-container" *ngIf="isSmallScreen">
                    <a
                            routerLinkActive="menu-active"
                            [routerLink]="'/' + links.BOOKS"
                            mat-menu-item
                            class="mat-menu-item"
                    >
                        Books
                    </a>
                    <a
                            routerLinkActive="menu-active"
                            [routerLink]="'/' + links.LOANS"
                            *ngIf="
                            role === userRoles.LIBRARIAN ||
                            role === userRoles.MANAGER
                        "
                            mat-menu-item
                            class="mat-menu-item"
                    >
                        Loans
                    </a>
                    <a
                            routerLinkActive="menu-active"
                            [routerLink]="'/' + links.ORDERS"
                            *ngIf="role === userRoles.LIBRARIAN"
                            mat-menu-item
                            class="mat-menu-item"
                    >
                        Orders
                    </a>
                    <a
                            routerLinkActive="menu-active"
                            [routerLink]="'/' + links.LOANS_CHART"
                            *ngIf="
                            role === userRoles.LIBRARIAN ||
                            role === userRoles.MANAGER
                        "
                            mat-menu-item
                            class="mat-menu-item"
                    >
                        Statistic
                    </a>
                    <a
                            routerLinkActive="menu-active"
                            [routerLink]="'/' + links.LIBRARIANS"
                            *ngIf="role === userRoles.MANAGER"
                            mat-menu-item
                            class="mat-menu-item"
                    >
                        Librarians
                    </a>
                    <a
                            *ngIf="
                            role === userRoles.MANAGER ||
                            role === userRoles.LIBRARIAN
                        "
                            routerLinkActive="menu-active"
                            [routerLink]="'/' + links.LIBRARIAN_SCHEDULE"
                            mat-menu-item
                            class="mat-menu-item"
                    >Schedule</a
                    >
                    <a
                            routerLinkActive="menu-active"
                            [routerLink]="'/' + links.STUDENTS"
                            *ngIf="
                            role === userRoles.LIBRARIAN ||
                            role === userRoles.MANAGER
                        "
                            mat-menu-item
                            class="mat-menu-item"
                    >
                        Students
                    </a>
                    <a
                            routerLinkActive="menu-active"
                            [routerLink]="'/' + links.EDIT_PAGE"
                            *ngIf="
                            role === userRoles.LIBRARIAN ||
                            role === userRoles.MANAGER
                        "
                            mat-menu-item
                            class="mat-menu-item"
                    >
                        Managing
                    </a>
                </div>
                <button
                        mat-menu-item
                        (click)="onLogoutUser()"
                        class="mat-menu-item"
                >
                    Logout
                </button>
            </mat-menu>

            <button mat-icon-button [matMenuTriggerFor]="appMenu">
                <span class="image-cropper">
                    <img
                            class="navbar-profile-image"
                            src="{{
                            user.profileImage
                                ? user.profileImage
                                : 'https://www.w3schools.com/w3css/img_avatar3.png'
                        }}"
                            alt="profile_image"
                    />
                </span>
            </button>
        </ng-template>
    </div>
</mat-toolbar>
