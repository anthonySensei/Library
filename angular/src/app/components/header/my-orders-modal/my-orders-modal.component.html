<section class="table-section user-details">
    <section class="mb-1">
    </section>
    <table
            mat-table
            [dataSource]="dataSource"
            multiTemplateDataRows
            class="mat-elevation-z8"
            matSort
            matSortActive="orderTime"
            matSortDirection="asc"
            matSortDisableClear
    >
        <ng-container matColumnDef="orderTime">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Order time
            </th>
            <td mat-cell *matCellDef="let row">
                {{ row.orderTime | date }}
            </td>
        </ng-container>

        <ng-container matColumnDef="loanTime">
            <th mat-header-cell *matHeaderCellDef>
                Loan time
            </th>
            <td mat-cell *matCellDef="let element">
                {{
                element.loanTime
                    ? (element.loanTime | date)
                    : 'Not loaned yet'
                }}
            </td>
        </ng-container>

        <ng-container matColumnDef="bookISBN">
            <th mat-header-cell *matHeaderCellDef>
                ISBN
            </th>
            <td mat-cell *matCellDef="let row">
                {{ row.bookISBN }}
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
    </table>

    <mat-paginator
            [length]="5"
            [pageSize]="5"
    ></mat-paginator>
</section>
