<section class="edit-section">
    <h3>Please select genre and change fields to edit genre:</h3>
    <div class="input-groups">
        <mat-form-field class="edit-field">
            <mat-label>Genre</mat-label>
            <mat-select
                name="genreName"
                [(ngModel)]="genreSelect"
                (ngModelChange)="setGenreName()"
            >
                <mat-option *ngFor="let genre of genres" [value]="genre.id">
                    {{ genre.name }}
                </mat-option>
                <mat-divider></mat-divider>
                <mat-option (click)="showGenreAdding = true">
                    <b>Add Genre</b>
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="edit-field">
            <mat-label>Genre</mat-label>
            <input matInput type="text" [(ngModel)]="genreName" />
            <button
                mat-button
                *ngIf="genreName"
                matSuffix
                mat-icon-button
                aria-label="Clear"
                (click)="genreName = ''"
            >
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
    </div>
    <div class="btn-group">
        <button
            mat-raised-button
            class="form-btn edit-btn"
            color="primary"
            type="submit"
            [disabled]="!genreName"
            (click)="editGenre()"
        >
            Edit
        </button>
        <button
            mat-raised-button
            class="form-btn edit-btn"
            color="warn"
            type="button"
            [disabled]="!genreSelect"
            (click)="deleteGenre()"
        >
            Delete
        </button>
    </div>
</section>
<section class="add-section" *ngIf="showGenreAdding">
    <mat-divider style="margin: 10px 0;"></mat-divider>
    <button
        mat-button
        class="close-adding-btn"
        (click)="showGenreAdding = false"
    >
        <i class="material-icons">close</i>
    </button>
    <h3>Please fill in fields to add genre:</h3>
    <div class="input-groups">
        <mat-form-field class="edit-field">
            <mat-label>Genre</mat-label>
            <input matInput type="text" [(ngModel)]="newGenreName" />
            <button
                mat-button
                *ngIf="newGenreName"
                matSuffix
                mat-icon-button
                aria-label="Clear"
                (click)="newGenreName = ''"
            >
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
    </div>
    <div class="btn-group">
        <button
            mat-raised-button
            class="form-btn edit-btn"
            color="primary"
            type="submit"
            [disabled]="!newGenreName"
            (click)="addGenre()"
        >
            Add
        </button>
    </div>
</section>
