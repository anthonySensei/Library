<section class="table-section">
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" />
    </mat-form-field>
    <a
        mat-stroked-button
        color="primary"
        class="btn add-btn"
        matTooltip="Add librarian"
        [routerLink]="'/' + links.ADD_LIBRARIAN"
    >
        <i class="material-icons">add</i> Add librarian
    </a>
    <table
        mat-table
        [dataSource]="dataSource"
        multiTemplateDataRows
        class="mat-elevation-z8"
        matSort
    >
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let element">
                {{ element.name ? element.name : 'No name' }}
            </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Email
            </th>
            <td mat-cell *matCellDef="let element">
                {{ element.email }}
            </td>
        </ng-container>
        <ng-container matColumnDef="departmentAddress">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Department address
            </th>
            <td mat-cell *matCellDef="let element">
                {{ element.departmentAddress }}
            </td>
        </ng-container>

        <ng-container matColumnDef="expandedDetail">
            <td
                mat-cell
                *matCellDef="let element"
                [attr.colspan]="columnsToDisplay.length"
            >
                <div
                    class="user-table-expand-detail"
                    [@detailExpand]="
                        element == expandedElement ? 'expanded' : 'collapsed'
                    "
                >
                    <div class="profile-image-container">
                        <img
                            class="profile-image"
                            src="{{
                                element.profileImage
                                    ? element.profileImage
                                    : 'https://www.w3schools.com/w3css/img_avatar3.png'
                            }}"
                            alt="profile image"
                        />
                    </div>
                    <section
                        class="info-section"
                        *ngIf="element.schedule.length > 0; else noSchedule"
                    >
                        <section
                            class="librarian-schedule-day"
                            *ngFor="let schedule of element.schedule"
                        >
                            <p>
                                Day: <b>{{ schedule.day }}</b>
                            </p>
                            <p>
                                start: <b>{{ schedule.start | date }}</b>
                            </p>
                            <p>
                                end: <b>{{ schedule.end | date }}</b>
                            </p>
                            <mat-divider></mat-divider>
                        </section>
                    </section>
                    <ng-template #noSchedule class="no-schedule">
                        <section class="no-schedule">
                            <h2>No schedule</h2>
                        </section>
                    </ng-template>
                    <div class="user-link">
                        <a
                            mat-icon-button
                            color="primary"
                            class="user-link-button"
                            matTooltip="More"
                            [routerLink]="
                                '/' + links.LIBRARIANS + '/' + element.id
                            "
                        >
                            <mat-icon>arrow_forward_ios</mat-icon>
                        </a>
                    </div>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr
            mat-row
            *matRowDef="let element; columns: columnsToDisplay"
            class="element-row"
            [class.example-expanded-row]="expandedElement === element"
            (click)="
                expandedElement = expandedElement === element ? null : element
            "
        ></tr>
        <tr
            mat-row
            *matRowDef="let row; columns: ['expandedDetail']"
            class="detail-row"
        ></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 15]"></mat-paginator>
</section>
