<div>
    <mat-form-field style="width: 500px;">
        <mat-label>Reader ticket</mat-label>
        <input
            [(ngModel)]="data.readerTicket"
            matInput
            type="text"
            name="reader_ticket"
            placeholder="123213"
        />
    </mat-form-field>
    <mat-form-field style="width: 500px;">
        <mat-label>Student name</mat-label>
        <input
            [(ngModel)]="data.name"
            matInput
            type="text"
            name="student-name"
            placeholder="123213"
        />
    </mat-form-field>
</div>
<div mat-dialog-actions style="float: left;">
    <button mat-button (click)="onNoClick()">
        No Thanks
    </button>
    <button
        class="form-button modal-form-submit"
        type="submit"
        [mat-dialog-close]="data"
    >
        Loan
    </button>
</div>
