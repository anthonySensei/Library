<div mat-dialog-content>
    <p>Would you like to leave?</p>
    <button type="button" class="no-button" (click)="onNoClick()">
        Cancel
    </button>

    <button
        class="form-button"
        style="display: inline-block;"
        type="submit"
        (click)="onConfirm()"
    >
        Yes
    </button>
</div>
